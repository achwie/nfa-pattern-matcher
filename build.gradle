apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.5
version = '0.1'

repositories{
    mavenCentral()
}

dependencies{
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

jar{
    manifest{
        attributes 'Implementation-Title': 'NFA Pattern Matcher', 'Implementation-Version': version
    }
}
